[tool.ruff]
# Target Python version matching the NovaEco container
target-version = "py311"

# Same line length as Black (standard practice)
line-length = 120

# Define the source root to help with import resolution in src-layouts
src = ["src"]

# Exclude common build/cache directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "migrations",
]

[tool.ruff.lint]
# Enable rules:
# F: Pyflakes (Logic errors like unused imports)
# E: pycodestyle errors (Style violations)
# W: pycodestyle warnings
# I: isort (Import sorting)
# B: flake8-bugbear (Common bug patterns)
select = ["F", "E", "W", "I", "B"]

# Ignore specific rules if they are too strict for now
# E501: Line too long (handled by formatter, usually safe to ignore in lint)
ignore = ["E501"]

[tool.ruff.lint.isort]
# Ensure imports are grouped correctly (Standard Library -> Third Party -> Local)
# Added 'novaeco_api_client' so it groups with your internal code, not external libs
known-first-party = ["src", "novaeco_api_client"]

[tool.ruff.format]
# Use double quotes for strings (standard Python convention)
quote-style = "double"