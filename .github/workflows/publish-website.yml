# description: Packages Website using Golden Image and restricted tests.
name: Publish Website Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'website/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    # Use the Golden Image to ensure build environment matches Dev/CI
    container:
      image: ghcr.io/novaeco-tech/dev-node:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Check if Version Bumped (using package.json)
      # Replaced 'jq' with 'node -p' to be container-agnostic
      - name: Check Version & Tag
        id: check
        run: |
          # Use Node to read the version directly
          VERSION=$(node -p "require('./website/package.json').version")
          TAG_NAME="novaeco-website-v$VERSION"
          
          # Git safety check for container usage
          git config --global --add safe.directory $GITHUB_WORKSPACE
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected ($VERSION). Proceeding."
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          fi

      # 2. Defensive Testing
      # Use 'npm ci' for deterministic installs and restrict to unit tests
      - name: Install & Test
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          cd website
          npm ci
          # Only run unit tests. E2E tests (requiring browsers) are skipped here.
          npm test -- tests/unit

      # 3. Build Package
      - name: Build and Package Website
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          cd website
          npm run build
          
          # Copy package.json to build dir so QA can read dependencies
          cp package.json build/
          
          # Change to build dir to package
          cd build
          # Create Fully Qualified Name (../../ to return to root)
          tar -czf ../../novaeco-website.tar.gz .

      # 4. Generate QA Token
      - name: Generate QA Token
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        id: generate_qa_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.QA_APP_ID }}
          private-key: ${{ secrets.QA_APP_PRIVATE_KEY }}
          owner: novaeco-tech

      # 5. Create Release & Tag
      - name: Create GitHub Release
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "NovaEco Website v${{ env.VERSION }}"
          files: novaeco-website.tar.gz
          prerelease: true
          generate_release_notes: true

      # 6. Signal QA
      - name: Dispatch to NovaEco QA
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_qa_token.outputs.token }}
          repository: novaeco-tech/novaeco-qa
          event-type: qa-trigger
          client-payload: >-
            {
              "component": "novaeco-website",
              "version": "${{ env.TAG_NAME }}",
              "category": "core",
              "artifacts": ["novaeco-website.tar.gz"]
            }