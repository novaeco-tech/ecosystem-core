# description: Triggers on changes to app/. It reads the version from a file, packages the Python source code along with templates and static files into a tarball (fixing broken pipe errors), and creates a GitHub release.
name: Publish App Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'app/**' ]

permissions:
  contents: write

jobs:
  publish-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Version
        run: echo "VERSION=$(cat app/VERSION)" >> $GITHUB_ENV

      - name: Build and Package App
        run: |
          mkdir -p dist
          # Copy Python source files
          cp app/*.py dist/
          # Copy templates and static files (Fixed broken pipes)
          cp -r app/templates dist/ 2>/dev/null || true
          cp -r app/static dist/ 2>/dev/null || true

          # Create artifact
          tar -czf app-release.tar.gz -C dist .

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "app-v${{ env.VERSION }}"
          name: "App Service v${{ env.VERSION }}"
          files: app-release.tar.gz
          prerelease: true