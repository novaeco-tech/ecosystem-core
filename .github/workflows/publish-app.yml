# description: Packages App service (Mission Control) and signals NovaEco QA.
name: Publish App Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'app/**' ]
  workflow_dispatch:

permissions:
  contents: write # Required to create tags and releases

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root # Required to write artifacts to the mounted volume
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to check existing tags

      # 1. Check if Version Bumped
      - name: Check Version & Tag
        id: check
        run: |
          VERSION=$(cat app/VERSION)
          TAG_NAME="novaeco-app-v$VERSION"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected ($VERSION). Proceeding."
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          fi

      # 2. Defensive Testing
      - name: Install & Test
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          pip install -r app/requirements-dev.txt
          cd app && pytest

      # 3. Build Package
      - name: Build and Package App
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          mkdir -p dist
          
          # Copy Source Code (Flask App structure)
          cp -r app/src dist/
          
          # Copy assets if they exist
          cp -r app/templates dist/ 2>/dev/null || true
          cp -r app/static dist/ 2>/dev/null || true
          
          # Copy Dependencies (Vital for QA Graphing)
          cp app/requirements.txt dist/
          if [ -f app/requirements-internal.txt ]; then
            cp app/requirements-internal.txt dist/
          fi
          
          # Create Tarball
          cd dist
          tar -czf ../novaeco-app.tar.gz .

      # 4. Generate QA Token
      - name: Generate QA Token
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        id: generate_qa_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.QA_APP_ID }}
          private-key: ${{ secrets.QA_APP_PRIVATE_KEY }}
          owner: novaeco-tech

      # 5. Create Release & Tag
      - name: Create GitHub Release
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "NovaEco Core App v${{ env.VERSION }}"
          files: novaeco-app.tar.gz
          prerelease: true
          generate_release_notes: true

      # 6. Signal QA
      - name: Dispatch to NovaEco QA
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_qa_token.outputs.token }}
          repository: novaeco-tech/novaeco-qa
          event-type: qa-trigger
          client-payload: >-
            {
              "component": "novaeco-app",
              "version": "${{ env.TAG_NAME }}",
              "category": "core",
              "artifacts": ["novaeco-app.tar.gz"]
            }