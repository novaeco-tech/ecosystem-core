# description: Packages Auth service and Auth Client SDK. Signals NovaEco QA.
name: Publish Auth Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'auth/**' ]
  workflow_dispatch:

permissions:
  contents: write # Required to create tags and releases
  packages: write # Required if you were pushing to GHCR/PyPI (future proofing)

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to check existing tags

      # 1. Check if Version Bumped
      - name: Check Version & Tag
        id: check
        run: |
          VERSION=$(cat auth/VERSION)
          TAG_NAME="novaeco-auth-v$VERSION"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected ($VERSION). Proceeding."
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          fi

      # 2. Defensive Testing
      - name: Install & Test
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          pip install -r auth/requirements-dev.txt
          cd auth && pytest

      # 3. Build Service Package (The Dockerable Code)
      - name: Build and Package Auth Service
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          mkdir -p dist_service
          cp -r auth/src/* dist_service/
          
          # Copy Dependencies (External & Internal) for QA Graphing
          cp auth/requirements.txt dist_service/
          if [ -f auth/requirements-internal.txt ]; then
            cp auth/requirements-internal.txt dist_service/
          fi
          
          cd dist_service
          tar -czf ../novaeco-auth.tar.gz .

      # 4. Build Client SDK (The gRPC Library for other sectors)
      # This corresponds to Step 1c: "novaeco-auth-client is the internal ProtoBuf auth client"
      - name: Build Auth Client SDK
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          # Install build tools
          pip install grpcio-tools build
          
          # Ensure script is executable and run it
          chmod +x scripts/build_client.sh
          ./scripts/build_client.sh
          
          # The script outputs the .whl file to dist/client/dist/
          # We move it to root for easier release attachment
          mv dist/client/dist/*.whl ./novaeco-auth-client.whl

      # 5. Generate QA Token
      - name: Generate QA Token
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        id: generate_qa_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.QA_APP_ID }}
          private-key: ${{ secrets.QA_APP_PRIVATE_KEY }}
          owner: novaeco-tech

      # 6. Create Release & Tag
      - name: Create GitHub Release
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "NovaEco Core Auth v${{ env.VERSION }}"
          files: |
            novaeco-auth.tar.gz
            novaeco-auth-client.whl
          prerelease: true
          generate_release_notes: true

      # 7. Signal QA
      - name: Dispatch to NovaEco QA
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_qa_token.outputs.token }}
          repository: novaeco-tech/novaeco-qa
          event-type: qa-trigger
          client-payload: >-
            {
              "component": "novaeco-auth",
              "version": "${{ env.TAG_NAME }}",
              "category": "core",
              "artifacts": ["novaeco-auth.tar.gz", "novaeco-auth-client.whl"]
            }