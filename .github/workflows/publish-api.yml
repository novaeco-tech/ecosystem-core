# description: Packages API service using NovaEco CLI.
name: Publish API Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'api/**' ]
  workflow_dispatch:

permissions:
  contents: write # Required to create tags and releases

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root # Required to write artifacts to the mounted volume
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to check existing tags

      # 1. Check if Version Bumped
      - name: Check Version & Tag
        id: check
        run: |
          VERSION=$(cat api/VERSION)
          
          # Define Tag Naming Convention: [component]-v[version]
          TAG_NAME="novaeco-api-v$VERSION"
          
          # Check if tag exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release."
            echo "SHOULD_RELEASE=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected ($VERSION). Proceeding."
            echo "SHOULD_RELEASE=true" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          fi

      # 2. Defensive Testing (Unit Tests)
      - name: Install & Test
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          pip install -r api/requirements-dev.txt
          cd api && pytest tests/unit

      # 3. Build Package (The Artifact)
      # Uses CLI to ensure 'src' structure and 'api' directory are preserved
      - name: Build Service Artifact
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        run: |
          cd api
          # Packages 'src' and 'api' (for OpenAPI) into the tarball
          novaeco build service --src-dir src --out-dir ../dist

      # 4. Generate QA Token (GitHub App)
      - name: Generate QA Token
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        id: generate_qa_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.QA_APP_ID }}
          private-key: ${{ secrets.QA_APP_PRIVATE_KEY }}
          owner: novaeco-tech

      # 5. Create Release & Tag
      - name: Create GitHub Release
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "NovaEco Core API v${{ env.VERSION }}"
          files: dist/novaeco-api.tar.gz
          prerelease: true
          generate_release_notes: true

      # 6. Signal QA
      # Payload matches generate_candidate.py expectations
      - name: Dispatch to NovaEco QA
        if: steps.check.outputs.SHOULD_RELEASE == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_qa_token.outputs.token }}
          repository: novaeco-tech/novaeco-qa
          event-type: qa-trigger
          client-payload: >-
            {
              "component": "novaeco-api",
              "version": "${{ env.TAG_NAME }}",
              "category": "core",
              "artifacts": ["novaeco-api.tar.gz"]
            }