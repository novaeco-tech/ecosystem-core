# description: Packages API service. Includes fix for 'empty archive' error and enables manual runs.
name: Publish API Artifact

on:
  push:
    branches: [ main ]
    paths: [ 'api/**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read Version
        id: version
        run: echo "VERSION=$(cat api/VERSION)" >> $GITHUB_ENV

      - name: Build and Package API
        run: |
          mkdir -p dist
          # Copy source code to dist
          cp -r api/src/* dist/
          
          # Debug: Show what we are about to tar
          echo "CONTENTS OF DIST:"
          ls -R dist
          
          # Robust Tar: Change directory first to avoid path issues
          cd dist
          tar -czf ../api-release.tar.gz .

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "api-v${{ env.VERSION }}"
          name: "API Service v${{ env.VERSION }}"
          files: api-release.tar.gz
          prerelease: true