name: NovaEco CI

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Detect changes
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      app: ${{ steps.filter.outputs.app }}
      auth: ${{ steps.filter.outputs.auth }}
      website: ${{ steps.filter.outputs.website }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            api: ['api/**', 'tests/integration/**']
            app: ['app/**', 'tests/integration/**']
            auth: ['auth/**', 'tests/integration/**']
            website: ['website/**']

  # Job 2: Test API (Python)
  test-api:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.api == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      # Force root user to avoid EACCES permission errors on GHA
      options: --user root
    steps:
      - uses: actions/checkout@v4
      
      # We still need to install 'flask', 'requests', etc. from requirements.txt
      # because the base image only has 'pytest', 'black', etc.
      - name: Install Service Dependencies
        run: pip install -r api/requirements.txt
        
      - name: Run Tests
        run: cd api && pytest

  # Job 3: Test App (Python)
  test-app:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.app == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install -r app/requirements.txt
      - name: Run Tests
        run: cd app && pytest

  # Job 4: Test Auth (Python)
  test-auth:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.auth == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-python:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: pip install -r auth/requirements.txt
      - name: Run Tests
        run: cd auth && pytest

  # Job 5: Test Website (Node.js)
  test-website:
    needs: changed-files
    if: ${{ needs.changed-files.outputs.website == 'true' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/novaeco-tech/dev-node:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: cd website && npm install
      - name: Run Tests
        # Ensure your package.json has a test script
        run: cd website && npm test